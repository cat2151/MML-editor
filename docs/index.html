<!doctype html>
<html ng-app="generatorApp">
  <head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="services.js"></script>
    <script src="controller.js"></script>
    <script type='text/javascript' src='sion/jquery.js'></script>
    <script type='text/javascript' src='sion/siopm.js'></script>
    <script type='text/javascript' src='utils/lzbase62.min.js'></script>
    <script src="https://minipop.github.io/sionicjs/demo/pico.min.js"></script>
    <script src="https://minipop.github.io/sionicjs/dist/sionic.js"></script>
    <script src="utils/MmlUtils.js"></script>

    <style type="text/css">
    textarea {
    width: 640px;
    height: 16em;
    }
    </style>
  </head>
  <body>
    <div ng-controller="generatorController">
      <div>
        <h1>MML-editor</h1>

        <textarea cols="100" rows="20" autofocus
          ng-model="p.inputText"
          placeholder="MMLを入力してください"
          ng-change="generate()" ng-blur="play()"
        ></textarea>
        <br/>
        <br/>
        <button ng-show="isPlayFromUrl || isiPhone()" ng-click='play()'>再生</button>
        <button ng-click='reverseOctave()'>オクターブ上下反転</button>
        <br/>
        <br/>
        <button ng-click='openTweet()'>ツイートする</button>
        <a href="https://twitter.com/search?q=%23mmlchordgen%20OR%20%23sionmml%20OR%20%23opmtone%20-RT&src=typd" target="_blank">ハッシュタグ検索</a>
      </div>
      <br/>
      <span>MMLフォーマット:
        <select ng-model="mmlFormat" ng-change="generate()">
          <option value="sion">SiON (すたどんたんでお馴染み)</option>
          <option value="sionic">Pico.js + Sionic.js</option>
        </select>
      </span>
      <br/>
      <span>MMLテンプレート:
        <select ng-model="mmlTemplate" ng-change="setTemplateToInputText()">
          <option value="cde">ドレミ</option>
          <option value="c;e;g">ドミソの和音</option>
          <option value="c r c">ド、休符、ド</option>
          <option value="t120 cde t150 cde">BPM120ドレミ、BPM150ドレミ</option>
          <option value="l4 cde l8 cde">4分音符ドレミ、8分音符ドレミ</option>
          <option value="v15 c v4 c v15 c">大きい音でド、小さい音でド、大きい音でド</option>
          <option value="o6 c o3 c">オクターブ6でド、オクターブ3でド</option>
        </select>
      </span>
    </div>

    <hr>

    <div>
      <a href="http://app.16dimensional.com/stadon/">すたどんたん</a>
    </div>
    <br/>
    <div>
      <a href="https://github.com/cat2151/MML-editor/">ソースファイル githubリポジトリ</a>
    </div>
    <div>
      <a href="https://github.com/keim/SiON/">Powered by SiON</a>
    </div>
  </body>
</html>
